version: '3'
services:
  web:
    tty: true
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "8000:8000"
      - "45665:45665"
    volumes:
      - /app/node_modules
      - .:/app
    environment:
      - NODE_ENV=development
      - GATSBY_WEBPACK_PUBLICPATH=/
      - GATSBY_TELEMETRY_DISABLED=1
      - INTERNAL_STATUS_PORT=45665
    tty: true