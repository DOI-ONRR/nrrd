databaseChangeLog:
  - changeSet:
      id: fk-revenue-period
      author: Jeff Schwartz
      changes:
        - addForeignKeyConstraint:
            baseTableName: revenue
            baseColumnNames: period_id
            referencedTableName: period
            referencedColumnNames: period_id
            constraintName: fk_revenue_period
  - changeSet:
      id: fk-revenue-fund
      author: Jeff Schwartz
      changes:
        - addForeignKeyConstraint:
            baseTableName: revenue
            baseColumnNames: fund_id
            referencedTableName: fund
            referencedColumnNames: fund_id
            constraintName: fk_revenue_fund
  - changeSet:
      id: fk-revenue-commodity
      author: Jeff Schwartz
      changes:
        - addForeignKeyConstraint:
            baseTableName: revenue
            baseColumnNames: commodity_id
            referencedTableName: commodity
            referencedColumnNames: commodity_id
            constraintName: fk_revenue_commodity
  - changeSet:
      id: fk-revenue-location
      author: Jeff Schwartz
      changes:
        - addForeignKeyConstraint:
            baseTableName: revenue
            baseColumnNames: location_id
            referencedTableName: location
            referencedColumnNames: location_id
            constraintName: fk_revenue_location