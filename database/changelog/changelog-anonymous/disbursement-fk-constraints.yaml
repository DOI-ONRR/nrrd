databaseChangeLog:
  - changeSet:
      id: fk-disbursement-period
      author: Jeff Schwartz
      preConditions:
        - not:
            foreignKeyConstraintExists:
              foreignKeyName: fk_disbursement_period
              baseTableName: disbursement
      changes:
        - addForeignKeyConstraint:
            baseTableName: disbursement
            baseColumnNames: period_id
            referencedTableName: period
            referencedColumnNames: period_id
            constraintName: fk_disbursement_period
  - changeSet:
      id: fk-disbursement-fund
