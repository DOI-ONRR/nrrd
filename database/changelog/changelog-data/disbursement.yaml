databaseChangeLog:
  - changeSet:
      id: disbursement-monthly-25-January
      author: Lindsay Goldstein
      changes:
      - sql:
          dbms: 'postgresql'
          sql: |
            TRUNCATE TABLE monthly_disbursement_elt
      - loadData:
          tableName: monthly_disbursement_elt
          file: '../static/csv/disbursements/monthly_disbursements.csv'
          quotchar: '""'
          columns:
          - column:
              header: Month
              name: month
          - column:
              header: Calendar Year
              name: calendar_year
          - column:
              header: Fund Type
              name: fund_type
          - column:
              header: Treasury Fund
              name: treasury_fund
          - column:
              header: Land Category
              name: land_category
          - column:
              header: Disbursement Type
              name: disbursement_type
          - column:
              header: State
              name: state
          - column:
              header: County
              name: county
          - column:
              header: Commodity
              name: commodity
          - column:
              header: Category
              name: category
          - column:
              header: Disbursement
              name: disbursement
      - sql:
          dbms: 'postgresql'
          sql: |
            CALL load_disbursement_monthly(2025);
            CALL summarize_fy_disbursements(2025);
      