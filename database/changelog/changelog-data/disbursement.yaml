databaseChangeLog:
  - changeSet:
      id: disbursement-YY-MONTH-truncate
      author: <Author>
      changes:
      - sql:
          dbms: 'postgresql'
          sql: |
            TRUNCATE TABLE monthly_disbursement_elt
  - changeSet:
      id: disbursement-YY-MONTH-load-csv
      author: <Author>
      changes:
      - loadData:
          tableName: monthly_disbursement_elt
          file: '../static/csv/revenues/FILE-NAME.csv'
          quotchar: '""'
          columns:
          - column:
              header: Month
              name: month
          - column:
              header: Calendar Year
              name: calendar_year
          - column:
              header: Fund Type
              name: fund_type
          - column:
              header: Treasury Fund
              name: treasury_fund
          - column:
              header: Land Category
              name: land_category
          - column:
              header: Disbursement Type
              name: disbursement_type
          - column:
              header: State
              name: state
          - column:
              header: County
              name: county
          - column:
              header: Commodity
              name: commodity
          - column:
              header: Category
              name: category
          - column:
              header: Disbursement
              name: disbursement
  - changeSet:
      id: disbursement-YY-MONTH-load-disbursement
      author: <Author>
      changes:
      - sql:
          dbms: 'postgresql'
          sql: |
            CALL load_disbursement_monthly();