databaseChangeLog:
  - changeSet:
      id: production-monthly-YY-MONTH-truncate
      author: <Author>
      changes:
      - sql:
          dbms: 'postgresql'
          sql: |
            TRUNCATE TABLE monthly_production_elt
  - changeSet:
      id: production-monthly-YY-MONTH-load-csv
      author: <Author>
      changes:
      - loadData:
          tableName: monthly_production_elt
          file: '../static/csv/production/monthly-production.csv'
          quotchar: '""'
          columns:
          - column:
              header: Production Date
              name: period_date
              type: STRING
          - column:
              header: Land Class
              name: land_class
          - column:
              header: Land Category
              name: land_category
          - column:
              header: Commodity
              name: commodity
          - column:
              header: Volume
              name: volume
  - changeSet:
      id: production-monthly-YY-MONTH-load-production
      author: <Author>
      changes:
      - sql:
          dbms: 'postgresql'
          sql: |
            CALL load_production_monthly();