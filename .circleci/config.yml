                - staging
      
      - lighthouse:
          filters:
            branches:
              ignore:
                - master
                - staging

  preview:
    jobs:
      - nrrd-database:
          context:
            - DEV
          filters:
            branches:
              ignore:
                - master
                - dev
      - nrrd-preview:
          context:
            - DEV
          requires:
            - nrrd-database
          filters:
            branches:
              ignore:
                - master
                - dev
                
  deploy:
